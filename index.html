<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--CSS-->
    <link href="css/style.css" rel="stylesheet">
    <!--Link JS-->
    <script type="text/javascript" src="JavaScript/calc.js"></script>
</head>

<body>
    <div class="fundo">
        <h1>Calculadora WEB</h1>
        <div class="calculadora">
            <p id="resultado"></p>

            <table>
                <tr>
                    <td><button class="botao" style="color: orange;" onclick="clean()">C</button></td>
                    <td><button class="botao" style="color: orange;" onclick="apagar()"><-</button></td>
                    <td><button class="botao" style="color: orange;" onclick="insert('/')">/</button></td>
                    <td><button class="botao" style="color: orange;" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" style="color: orange;" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" style="color: orange;" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 104px; color: orange;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 104px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
